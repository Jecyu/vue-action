<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js测试 - 代码</title>
    <script src="../public/js/vue.js"></script>
</head>
<body>
    <!-- View -->
    <!-- 使用文本插值绑定Dom属性即两个大括号 -->
    <div id="app">
        {{ message }} 
    </div>

    <!-- 使用v-指令 -->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!-- Conditions and Loops -->
    <div id="app-3">
        <!-- <h1>Hello, Vue.js!</h1>
        <h1 v-if="yes">Yes!</h1>
        <h1 v-if="no">No!</h1>
        <h1 v-if="age >= 25">Age:{{ age }}</h1>
        <h1 v-if="name.indexOf('jack') >= 0">Name:{{ name }}</h1>
         -->
        <h1 v-if="age>= 25">Age:{{ age }}</h1>
        <h1 v-else>Name:{{ name }}</h1>
        <h1>-------分割线--------</h1>
        <h1 v-show="name.indexOf('Jecyu') >= 0">Name:{{ name }}</h1>
        <h1 v-else>Sex:{{ sex }}</h1>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <!-- Handling User Input -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <!-- v-model two-way binding -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>


    <script type="text/javascript">
        // Model
        var exampleData = {
            message: "Hello World!"
        }

        // 创建一个 Vue 实例或“ViewModel”
        // 它连接 View 与 Model
        var app = new Vue({
            el: '#app',
            data: exampleData
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: "#app-3",
            data: {
                // yes: true,
                // no: false,
                age: 28,
                name: 'Jecyu',
                sex: 'Male'
            }
        }) 

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

</body>
</html>
